<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Agent Registration</title>
</head>
<body>
  <div class="container">
    <header><h2>Agent Registration</h2></header>

    <!-- Formulario/Agency Details -->
    <form action="#">
    <!-- Nav bar -->
            <nav>
              <ul class="reg-steps">
                  <li><span>Personal Details</span></li>
                  <li><span class="reg-current">Agency Details</span></li>
                  <li><span>Contact Person Details</span></li>
                  <li><span>Work Order Scope</span></li>
              </ul>
              <div class="agency details">
                      <h4>Profile Information</h4>
            </nav>
    <!-- Fields/Inputs -->
                      <div class="fields">
      <!-- Agency name -->  
                          <div class="input-field">
                            <label>Agency Name<label class="asterisco">*</label></label>
                            <input type="text" class="input-text">
                          </div>
      <!-- Agency Type -->
                          <div class="input-field">
                            <label>Agency Type<label class="asterisco">*</label></label>
                            <select>
                                <option><span class="agent">Agent</span></option>
                            </select>
                          </div>
      <!-- Password -->
                          <div class="input-field">
                            <label>Password<label class="asterisco">*</label></label>
                            <input type="text" class="input-text">
                          </div>
      <!-- Address -->
                          <div class="input-field">
                            <label>Address<label class="asterisco">*</label></label>
                            <input type="text" class="input-text">
                          </div>
      <!-- City/State -->
                              <div class="col-md-6">
                                <div class="input-field">
                                  <label>City<label class="asterisco">*</label></label>
                                  <input type="text" class="input-text">
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="input-field">
                                  <label>State<label class="asterisco">*</label></label>
                                  <input type="text" class="input-text">
                                </div>
                              </div>
        <!-- Telephone Number -->
                        
                          <div class="input-field">
                            <label>Telephone Number<label class="asterisco">*</label></label>
                            <input type="text" class="input-text">
                          </div>
        <!-- Toll-Free Number -->
                          <div class="input-field">
                            <label>Toll Free Number<label class="asterisco">*</label></label>
                            <input type="text" class="input-text">
                          </div>
        <!-- Email ID -->
                        
                          <div class="input-field">
                            <label>Email ID<label class="asterisco">*</label></label>
                            <input type="text" class="input-text">
                          </div>
        <!-- Website -->
                        
                          <div class="input-field">
                            <label>Website<label class="asterisco">*</label></label>
                            <input type="text" class="input-text">
                          </div>
        <!-- Company Name -->
                        
                          <div class="input-field">
                            <label>Company Name<label class="asterisco">*</label></label>
                            <input type="text" class="input-text">
                          </div>
        <!-- Office Space -->
                        
                          <div class="input-field">
                            <label>office space<label class="asterisco">*</label></label>
                            <div class="radioButton">
                              <label class="control control-z-radio">Owned
                                    <input class="radio" type="radio" name="radio" checked="checked">
                                    <div class="control__indicator"></div>
                                  </label>
                                  <label class="control control--radio">Rental
                                    <input class="radio" type="radio" name="radio">
                                    <div class="control__indicator"></div>
                                  </label>
                            </div>
                          </div>
        <!-- Company Logo -->
                          <div class="input-field">
                            <label>Company Logo<label class="asterisco">*</label></label>
                            <div class="file-upload">
                              <div class="file-select">
                                <input type="file" name="chooseFile" id="chooseFile">
                              </div>
                            </div>
                          </div>
                          <p class="footnote">In order to process your registration, we ask you to provide the following information. Please note that all fields marked with an asterisk (*) are required.</p>
                          <!-- Buttons -->
                          <div class="buttons">
                            <div class="backBtn">
                                <i class="uil uil-navigator"></i>
                                <span class="btnText">CANCEL</span>
                            </div>
                            
                            <button class="sumbit">
                                <span class="btnText">CONTINUE</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                        </div>
                      </div>
              </div>

    </form>
  </div>
</body>
</html>
